<!DOCTYPE html>
<html>
<body>

<script>
  // ウェブアプリのURLを指定
  const url = 'https://script.google.com/macros/s/AKfycbw0MRiE4JPyM7tLpRmO_UEO6v3q9NJFWi0-LGBOF5EPaiqrlyyfpD8C1wdsvz0evl5J/exec?text=Hello from JS&callback=myFunc';

  // fetch関数でGETリクエストを送信
  fetch(url)
    .then(response => response.text()) // レスポンスをテキストとして取得
    .then(data => {
      console.log(data); // "myFunc({"message":"You say Hello from JS"})" がコンソールに表示される
    })
    .catch(error => {
      console.error('エラー:', error);
    });
</script>

</body>
</html>
