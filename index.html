<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTG Life Counter</title>
<style>
  body {
    background-color: #1b1b1b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
  }
  h1 {
    margin: 10px;
    font-size: 1.5rem;
    color: #ffcc66;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    padding: 10px;
  }
  .player {
    background: #2b2b2b;
    border-radius: 15px;
    padding: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 10px #000;
  }
  .life {
    font-size: 3rem;
    margin: 10px 0;
    font-weight: bold;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  button {
    font-size: 1.5rem;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    color: white;
  }
  .plus { background-color: #4CAF50; }
  .minus { background-color: #e74c3c; }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<h1>MTG Life Counter</h1>
<div class="container">

  <div class="player">
    <h2>Player 1</h2>
    <div class="life" id="p1">20</div>
    <div class="buttons">
      <button class="plus" onclick="changeLife('p1', 1)">+1</button>
      <button class="minus" onclick="changeLife('p1', -1)">-1</button>
    </div>
  </div>

  <div class="player">
    <h2>Player 2</h2>
    <div class="life" id="p2">20</div>
    <div class="buttons">
      <button class="plus" onclick="changeLife('p2', 1)">+1</button>
      <button class="minus" onclick="changeLife('p2', -1)">-1</button>
    </div>
  </div>

</div>

<script>
function changeLife(playerId, amount) {
  let lifeElem = document.getElementById(playerId);
  let life = parseInt(lifeElem.innerText);
  life += amount;
  lifeElem.innerText = life;
}
</script>
</body>
</html>
