<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GASレスポンス表示</title>
</head>
<body>

  <h1>Google Apps Scriptからのレスポンス</h1>
  <p id="response-message">読み込み中...</p>

  <script>
    // ここにGASの「公開URL」をそのまま貼り付けてください
    const url = "https://script.google.com/macros/s/AKfycbyFj-FYsPZNLmdZWHPiezujENrfFPdQqdB3_W8DTdyyCFGCtkRtqKLp5UpWlprYFSwO/exec";

    // fetch関数でGETリクエストを送信
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('ネットワークエラー: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        // レスポンスを画面に表示
        document.getElementById('response-message').textContent = data.value;
      })
      .catch(error => {
        // エラー時に表示
        document.getElementById('response-message').textContent = 'エラー: ' + error.message;
        console.error('エラー詳細:', error);
      });
  </script>

</body>
</html>
